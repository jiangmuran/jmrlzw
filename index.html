    <script>
        const startDate = new Date('2024-08-07T09:00:00');
        const bdayMonth = 9;
        const bdayDay = 26;

        function updateTimers() {
            const now = new Date();

            // 1. ÊÅãÁà±Êó∂Èïø
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('love-timer').innerHTML = 
                `${days}<span>DAYS</span> ${hours}<span>HRS</span> ${minutes}<span>MIN</span> ${seconds}<span>SEC</span>`;

            // 2. ÁîüÊó•ÂÄíËÆ°Êó∂
            let currentYear = now.getFullYear();
            let nextBday = new Date(currentYear, bdayMonth - 1, bdayDay);

            if (now > nextBday) {
                nextBday.setFullYear(currentYear + 1);
            }
            
            const isToday = now.getMonth() === (bdayMonth - 1) && now.getDate() === bdayDay;

            if (isToday) {
                document.getElementById('bday-timer').innerHTML = "üéÇ Happy Birthday! üéÇ";
            } else {
                const bdayDiff = nextBday - now;
                const bDays = Math.floor(bdayDiff / (1000 * 60 * 60 * 24));
                const bHours = Math.floor((bdayDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const bMinutes = Math.floor((bdayDiff % (1000 * 60 * 60)) / (1000 * 60));
                const bSeconds = Math.floor((bdayDiff % (1000 * 60)) / 1000);

                document.getElementById('bday-timer').innerHTML = 
                    `${bDays}<span>DAYS</span> ${bHours}<span>HRS</span> ${bMinutes}<span>MIN</span> ${bSeconds}<span>SEC</span>`;
            }
        }

        setInterval(updateTimers, 1000);
        updateTimers();
    </script>
